<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: dochead"></head>

<body>
	<div th:replace="template :: main-nav"></div>
	
	<h1>Create an Account</h1>
	
	<form method = "post">
		<table> 
			<tr>
				<td><span class = "error" th:text="${missing_field_error}"></span></td>
			</tr>
			
			<tr>
				<td><label for="firstName">First Name</label></td>
				<td>
					<input name="firstName" type="text" th:value="${firstName}"></input>
				</td>
			</tr>
			
			<tr>
				<td><label for="lastName">Last Name</label></td>
				<td>
					<input name="lastName" type="text" th:value="${lastName}"></input>
				</td>
			</tr>
			
			<tr>
				<td><label for="username">Username</label></td>
				<td>
					<input name="username" type="text" th:value="${username}"></input>
					<span class="error" th:text="${username_error}"></span>
				</td>
			</tr>
			
			<tr>
				<td><label for="password">Password</label></td>
				<td>
					<input name="password" type="password" th:value="${password}"></input>
					<span class="error" th:text="${password_error}"></span>
				</td>
			</tr>
			
			<tr>
				<td><label for="verify">Verify Password</label></td>
				<td>
					<input name="verify" type="password" th:value="${verify}"></input>
					<span class="error" th:text="${verify_error}"></span>
				</td>
			</tr>
			
			<tr>
				<td><label for="mileageRate">Set the current IRS Mileage Rate</label></td>
				<td>
					<input name="mileageRate" type="text" th:value="${mileageRate}"></input>
				</td>
			</tr>		
		</table>
		
		<button type="submit">Submit</button>
	
	</form>


</body>

</html>
